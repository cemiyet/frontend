<div
  class="c-tag"
  [class.outline]="outline"
  [class.has-icon]="hasIcon"
  [cemiyetFontSize]="size"
  [cemiyetColorVariant]="variant"
  [cemiyetIconLocation]="iconLocation"
>
  <cemiyet-icon
    id="icon"
    *ngIf="icon !== undefined"
    [icon]="icon"
    [size]="size"
    [variant]="iconVariant"
  ></cemiyet-icon>

  <ng-content></ng-content>

  <cemiyet-icon
    id="remove"
    *ngIf="removable"
    icon="clear"
    [size]="size"
    [variant]="iconVariant"
    (click)="onRemoveClicked($event)"
  ></cemiyet-icon>
</div>
