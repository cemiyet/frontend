<svg
  xmlns="http://www.w3.org/2000/svg"
  [attr.width]="sideLength"
  [attr.height]="sideLength"
  class="c-logo"
>
  <rect [attr.rx]="borderRadius ? borderRadius : sideLength / 10" [attr.cemiyetColorVariant]="variant" />

  <text
    [attr.x]="sideLength / 5"
    [attr.y]="(375 * sideLength) / 500"
    [attr.cemiyetColorVariant]="variant"
  >
    <tspan [attr.font-size]="sideLength / 22 + 'rem'">C.</tspan>
  </text>
</svg>
