<svg xmlns="http://www.w3.org/2000/svg" [attr.width]="sideLength" [attr.height]="sideLength">
  <rect class="fill-current text-kournikova" width="100%" height="100%"
    [attr.rx]="borderRadius ? borderRadius : sideLength / 10" />

  <text class="fill-current text-toledo font-serif font-light" [attr.x]="sideLength / 5"
    [attr.y]="375 * sideLength / 500">
    <tspan [attr.font-size]="sideLength / 22 + 'rem'">C.</tspan>
  </text>
</svg>
