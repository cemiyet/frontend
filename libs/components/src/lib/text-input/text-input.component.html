<div *ngIf="icon" class="input-with-icon">
  <ng-container *ngTemplateOutlet="inputIcon"></ng-container>
  <ng-container *ngTemplateOutlet="input"></ng-container>
</div>

<div *ngIf="!icon && label">
  <ng-container *ngTemplateOutlet="inputLabel"></ng-container>
  <ng-container *ngTemplateOutlet="input"></ng-container>
</div>

<ng-template #input>
  <input
    [type]="type"
    [id]="id"
    [name]="id"
    [placeholder]="placeholder"
    class="cemiyet-input focus:placeholder-transparent
    text-{{ textAlignment }} text-{{ textColor }} placeholder-{{ textColor }} bg-{{ bgColor }}"
    [cemiyetIconLocation]="iconLocation"
    [ngClass]="{ 'border border-red-500': hasError }"
  />
  <ng-container *ngTemplateOutlet="errorText"></ng-container>
</ng-template>

<ng-template #inputLabel>
  <label class="input-label text-{{ labelColor }}" [for]="id">{{ label }} </label>
</ng-template>

<ng-template #inputIcon>
  <i class="input-icon material-icons text-{{ iconColor }}" [cemiyetIconLocation]="iconLocation">
    {{ icon }}
  </i>
</ng-template>

<ng-template #errorText>
  <p *ngIf="hasError" class="input-error">{{ error }}</p>
</ng-template>
