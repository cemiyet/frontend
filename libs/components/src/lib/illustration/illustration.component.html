<img src="assets/illustrations/{{ fileName }}" alt="Illustration by {{ creator }}" />

<div *ngIf="creator && creatorLink">
  <p class="illustration-credits text-{{ textColor }}">
    Illustration by
    <a
      *ngIf="creatorLink"
      [attr.href]="creatorLink"
      class="creator-link border-{{ borderColor }}"
      target="_blank"
      >{{ creator }}
    </a>
  </p>
</div>
