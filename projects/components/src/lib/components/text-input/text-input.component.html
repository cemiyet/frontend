<div *ngIf="icon" class="relative flex content-center items-center">
  <ng-container *ngTemplateOutlet="inputIcon"></ng-container>
  <ng-container *ngTemplateOutlet="input"></ng-container>
</div>

<div *ngIf="!icon && label" class="w-full">
  <ng-container *ngTemplateOutlet="inputLabel"></ng-container>
  <ng-container *ngTemplateOutlet="input"></ng-container>
</div>

<ng-template #input>
  <input [type]="type" [id]="id" [name]="name" [placeholder]="placeholder"
         class="w-full py-2 px-3 rounded leading-tight focus:outline-none focus:shadow-outline focus:bg-teal-900 focus:placeholder-transparent
         text-{{textAlignment}} text-{{textColor}} placeholder-{{textColor}} bg-{{bgColor}}"
         [cemiyetComponentsIconLocation]="iconLocation"
         [ngClass]="{'border border-red-500' : error}">
  <ng-container *ngTemplateOutlet="errorText"></ng-container>
</ng-template>

<ng-template #inputLabel>
  <label class="block mb-2 uppercase tracking-wide text-xs font-bold text-{{textColor}}" [for]="name">{{label}}</label>
</ng-template>

<ng-template #inputIcon>
  <i class="material-icons absolute text-{{iconColor}}" [cemiyetComponentsIconLocation]="iconLocation">{{icon}}</i>
</ng-template>

<ng-template #errorText>
  <p *ngIf="error" class="text-red-500 text-xs italic mt-3">{{error}}</p>
</ng-template>
