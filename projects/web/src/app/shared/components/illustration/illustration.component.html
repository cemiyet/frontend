<img src="assets/illustrations/{{fileName}}" alt="Illustration by {{creator}}">

<div *ngIf="creator && creatorLink">
  <p class="mt-12 text-center text-xs text-kournikova">Illustration by
    <a *ngIf="creatorLink" class="border-b-2 border-dotted border-kournikova hover:border-toledo" [attr.href]="creatorLink" target="_blank">{{creator}}</a>
  </p>
</div>
