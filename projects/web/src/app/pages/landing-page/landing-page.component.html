<div class="landing-page">
  <header>
    <cemiyet-components-logo sideLength="50"></cemiyet-components-logo>

    <cemiyet-components-text-input class="w-full mx-6 md:max-w-xl" id="search"
                                   placeholder="Keşfetmeye Başla..." textAlignment="center"
                                   icon="search" iconColor="kournikova"
                                   iconLocation="left"></cemiyet-components-text-input>

    <cemiyet-components-button text="Giriş" bgColor="kournikova" textColor="toledo" fontSize="l"
                               (click)="onLogin($event)"></cemiyet-components-button>
  </header>

  <article>
    <div class="login-form">
      <div class="flex justify-center w-full -mt-16">
        <img src="assets/illustrations/undraw_male_avatar_323b.svg" width="100" />
      </div>

      <form class="w-full max-w-lg py-3">

        <div class="flex flex-wrap -mx-3 my-6">

          <div class="w-full md:w-2/5 px-3 mb-6 md:mb-0">
            <cemiyet-components-text-input label="İsminiz" id="name"
                                           error="İsminizi girmediniz."></cemiyet-components-text-input>
          </div>

          <div class="w-full md:w-3/5 px-3">
            <cemiyet-components-text-input label="Soyisminiz" id="surname" error="Soyisminizi girmediniz.">
            </cemiyet-components-text-input>
          </div>

        </div>

        <div class="w-full mb-6">
          <cemiyet-components-text-input id="email" type="email" label="E-posta Adresiniz"
                                         error="E-posta adresinizi girmediniz.">
          </cemiyet-components-text-input>
        </div>

        <div class="w-full mb-6">
          <cemiyet-components-text-input id="password" type="password" label="Parolanız" error="İsminizi girmediniz.">
          </cemiyet-components-text-input>
        </div>

        <div class="flex flex-wrap -mx-3 mb-6">

          <div class="w-full md:w-3/5 px-3 mb-6 md:mb-0">
            <cemiyet-components-text-input id="username" label="Kullanıcı Adınız" error="Kullanıcı adınızı girmediniz.">
            </cemiyet-components-text-input>
          </div>

          <div class="w-full md:w-2/5 px-3">
            <cemiyet-components-text-input id="birthDate" type="date" label="Doğum Tarihiniz"
                                           error="Doğum tarihinizi girmediniz.">
            </cemiyet-components-text-input>
          </div>

        </div>

        <div class="flex items-center justify-start w-full my-3">
          <input type="checkbox" id="agreed"/>
          <p class="text-kournikova pl-2">
            <a href="#" class="text-gulf-stream border-dotted border-b-2 border-gulf-stream">Kullanım şartları</a>nı okudum, kabul ediyorum.
          </p>
        </div>

        <div class="flex justify-center w-full mt-6">
          <cemiyet-components-button text="Kayıt Ol" bgColor="aquamarine" textColor="toledo" fontSize="l"
                                     (click)="onRegister($event)">
          </cemiyet-components-button>
        </div>

      </form>

    </div>
    <div class="illustration">
      <cemiyet-components-illustration fileName="undraw_book_lover_mkck.svg" creator="Katerina Limpitsouni">
      </cemiyet-components-illustration>
    </div>
  </article>
</div>
